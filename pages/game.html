<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
	<link rel="stylesheet" href="../styles/style.css">
	<link rel="stylesheet" href="../styles/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<title>Jogo</title>
</head>

<body>

	<audio src="../sounds/popup.wav" id="popup_audio"></audio>
	<audio src="../sounds/drink.wav" id="drink_audio"></audio>
	<audio src="../sounds/English_Country_Garden.mp3" id="theme1"></audio>
	<audio src="../sounds/Oxygen Garden - Chris Zabriskie.mp3" id="theme2"></audio>
	<audio src="../sounds/Stairway - Patrick Patrikios.mp3" id="theme3"></audio>
	

	<div class="page">
		<div class="gameboard">
			<div class="right" style="float: left;">
				<div id="gamearea">
					<canvas id="gamecanvas" width="600" height="500"></canvas>
				</div>
				<div id="stats" style="font-family: Arial, Helvetica, sans-serif; ">
					<div class="profile" id="profile"
						style="float: left; background-color: lightgrey; box-shadow: 2px 2px 2px; text-align: center;">
						<img src="../images/profile.png" width="100px" alt="profile">
					</div>
					<div class="hud">
						<p><b>Stats</b></p>
						<table style="width: 90%;">
							<tr>
								<td>
									<div class="w3-grey">
										<div class="w3-green" id="hungryDiv" style="height:24px;width:100%">Fome</div>
									</div>
								</td>
								<td>
									<div class="w3-grey">
										<div class="w3-blue" id="thirstDiv" style="height:24px;width:100%">Sede</div>
									</div>
								</td>
								<td rowspan="2" style="width:20%;">
									<button style="width: 100%; height: 58px;"><i class="material-icons">backpack</i>Invent√°rio</button>
								</td>
							</tr>
							<tr>
								<td>
									<div class="w3-grey">
										<div class="w3-brown" id="cagarDiv" style="height:24px;width:100%">Cagar</div>
									</div>
								</td>
								<td>
									<div class="w3-grey">
										<div class="w3-red" id="energyDiv" style="height:24px;width:100%">Energia</div>
									</div>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
			<div id="info">

				<div class="dialogs" style="display: none;" id="dialogDiv">

				</div>
			</div>


		</div>

		<div class="popup">
			<!-- <span class="close" style="font-family: monospace;">&times;</span>
				<br><br> -->
			<p id="popup_text"></p>
			<br>
			<button id="popup_button">Ok</button>
		</div>

	<!-- audio -->

		

		<!-- Image sources -->
		<img class="imagesrc" src="../images/grass.jpg" id="grass_block">
		<img class="imagesrc" src="../images/sand.jpg" id="sand_block">
		<img class="imagesrc" src="../images/stone.jpg" id="stone_block">
		<img class="imagesrc" src="../images/dirt.jpg" id="dirt_block">
		<img class="imagesrc" src="../images/water.jpg" id="water_block">
		<img class="imagesrc" src="../images/tree.png" id="tree_block">
		<!-- sprites -->
		<img class="imagesrc" src="../images/canguru.png" id="canguru_sprite">

		



		<script src="../dist/shuffle_seed.js"></script>
		<script src="../dist/Loaders/AudioLoader.js"></script>
		<script src="../dist/Loaders/GraphicsLoader.js"></script>
		<script src="../dist/PopUp.js"></script>
		<script src="../dist/GameObject.js"></script>
		<script src="../dist/Coordinates.js"></script>
		<script src="../dist/Mobs/Mob.js"></script>
		<script src="../dist/Functions.js"></script>
		<script src="../dist/Noise.js"></script>
		<script src="../dist/Map.js"></script>
		<script src="../dist/Constants.js"></script>
		<script src="../dist/Stats.js"></script>
		<script src="../dist/Dialog.js"></script>
		<script src="../dist/Level.js"></script>
		<script src="../dist/Obstacles.js"></script>
		<script src="../dist/Ground.js"></script>
		<script src="../dist/Game.js"></script>
		<script src="../dist/Tile.js"></script>
		<script src="../dist/Player.js"></script>
		<script src="../dist/Mobs/Canguru.js"></script>
		<script src="../dist/Block.js"></script>
		<script src="../dist/Grass.js"></script>
		<script src="../dist/Handlers/InputHandler.js"></script>
		<script src="../dist/Main.js"></script>

	</div>
</body>

</html>
