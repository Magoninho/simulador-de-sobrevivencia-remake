<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
	<link rel="stylesheet" href="../styles/style.css">
	<title>Jogo</title>
</head>
<body>
	<div class="gameboard">
		<div class="right" style="float: left;">
			<div id="gamearea">
				<canvas id="gamecanvas" width="600" height="500"></canvas>
			</div>
			<div id="stats">
				<p><b>Stats</b></p>
				<table style="width: 100%;">
					<tr>
						<td><p>Fome: 0/10</p></td>
						<td><p>Sede: 0/10</p></td>
					</tr>
					<tr>
						<td><p>Cagar: 0/10</p></td>
						<td><p>Energia: 10/10</p></td>
					</tr>
				</table>
			</div>
		</div>
		<div id="info">
			<h2>sla</h2>
			<hr>
			<p>Use WASD para controlar o personagem</p>
			<button>Sim.</button>
		</div>
	</div>
	<script src="../dist/Game.js"></script>
	<script src="../dist/Grass.js"></script>
	<script src="../dist/Player.js"></script>
	<script src="../dist/InputHandler.js"></script>
	<script src="../dist/Main.js"></script>

</body>
</html>
